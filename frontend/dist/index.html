<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.ff1c4cab.css">
    <title>Simple Chat</title>
<script src="/style.ff1c4cab.js"></script></head>
<body>
    <header class="header">
        <h2 class="header-title">Simple Chat App</h2>
    </header>
    <main>
        <div class="chat">
            <div class="chat-messages">
                <div class="chat-message">
                    <ul>
                        <li>
                            <p class="chat-message_author">@userName</p>
                            <p class="chat-message_content">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="chat-action-bar">
                <input type="text" class="chat-action-bar_input">
                <button class="chat-action-bar_btn"></button>
            </div>
        </div>
    </main>
    <script src="/js.00a46daa.js"></script>
</body>
</html>
