<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="css/style.min.css" type="text/css" />

        }
        @font-face {
            font-family: 'Font Awesome 5 Brands';
            src: url("../iconsfont/webfonts/fa-brands-400.woff2") format("woff2"), url("../iconsfont/webfonts/fa-brands-400.woff") format("woff"), url("../iconsfont/webfonts/fa-brands-400.ttf") format("truetype"), url("../iconsfont/webfonts/fa-brands-400.svg#fontawesome") format("svg");

    </head>

    <body>
        <div id="wrapper">
            @@include('_header.html')

            <main class="flex">

                                </li>
                                <li class="chat-message">

                                    <p class="chat-message_content">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                                </li><li class="chat-message">
                                    <p class="chat-message_author">@userName</p>

                                </li>
                            </ul>
                        </div>
                        <div class="chat-action-bar">

                            <button class="chat-action-bar_btn">Send</button>
                        </div>
                    </div>
                    <div id="sidebar"></div>
                    <aside></aside>
                </div>
            </main>
            @@include('_footer.html')
        </div>

        <script src="js/index.min.js"></script>
    </body>
</html>
